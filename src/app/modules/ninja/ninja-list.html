<section>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-4">
            <strong>Name</strong>
        </div>
        <div class="col-xs-2">
            <strong>Age</strong>
        </div>
        <div class="col-xs-4">
            <strong>Actions</strong>
        </div>
    </div>
    <div class="row" ng-repeat="ninja in nl.ninjas">
        <div class="col-xs-1">
            <img src="images/ninja.png" class="img-responsive">
        </div>
        <div class="col-xs-4">
            {{ninja.name}}
        </div>
        <div class="col-xs-2">
            {{ninja.age}}
        </div>
        <div class="col-xs-4">
            <a class="btn btn-primary" ng-href="#/ninja/{{ninja._id}}">Details</a>
            <div class="btn btn-danger" ng-click="nl.deleteNinja(ninja)">Delete</div>
        </div>
    </div>
    <ninja-handle></ninja-handle>
</section>
